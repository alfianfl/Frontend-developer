<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Negara</h1>
    <ul class="negara">
        <li>amerika</li>
        <li>bandung</li>
        <li>singapore</li>
    </ul>
    <input type="text" value="200">
    
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        const liBaru = $("<li> Surabaya </li>");
        const judul = $("<h2> Nama Wilayah </h2>")
        //menambag h2 sebelum class negara
        $(".negara").before(judul);
        //menambah list baru di awal pada class negara 
        $(".negara").prepend(liBaru); 

        //merubah value
        $("input").val(150);

        //menghapus isi list amerika
        $(".negara li:nth-child(2)").empty();
    });
</script>
</body>
</html>
